<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>
  <body>			
		  <h1> Your Images</h1>
		  <ol>
			  <p id="count"></p>
			  </ol>
		<br/>
<script>
 var myFun = function(){
 var span=document.getElementById('count');
 span.innerHTML="Please wait while the request is being processed";
 var request=new XMLHttpRequest();
 request.onreadystatechange=function(){
  if(request.readyState==XMLHttpRequest.DONE){
      //take action
      if(request.status==200){
	  var res=request.responseText
      var span=document.getElementById('count');
	  span.innerHTML=res;

      }
  }  
  //not done ignore it
}; 
//make a request
request.open('GET','/display',true);
request.send(null);
 }
 window.onload=myFun;
</script>
</html>
